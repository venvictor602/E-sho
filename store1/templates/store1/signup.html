
{% extends 'store1/main.html' %}
{% block content %}
{% load static %}



<style>
	body,
	html {
		margin: 0;
		padding: 0;
		height: 100%;
		background: #fff !important;
	}
	.bg{
		background:url('../images/login.jpg') no-repeat 0 -200px;
		background-position: center;
		background-size: cover;
		}
	.user_card {
		width: 350px;
		margin-top: auto;
		margin-bottom: auto;
		background: #fff;
		position: relative;
		display: flex;
		justify-content: center;
		flex-direction: column;
		padding: 10px;
		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		border-radius: 5px;

	}

	.form_container {
		margin-top: 20px;
	}

	#form-title{
		color: #fff;
	}
	.login_btn {
		width: 100%;
		background: orange !important;
		color: white !important;
	}
	.login_btn:focus {
		box-shadow: none !important;
		outline: 0px !important;
	}
	.login_container {
		padding: 0 2rem;
	}
	.input-group-text {
		background: orange !important;
		color: black !important;
		border: 0 !important;
		border-radius: 0.25rem 0 0 0.25rem !important;
	}
	.input_user,
	.input_pass:focus {
		box-shadow: none !important;
		outline: 0px !important;
	}
	

</style>


<div class="bg">
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<h3 id="form-title" class="text-dark">REGISTER ACCOUNT</h3>
			</div>
			<div class="d-flex justify-content-center form_container">

				<form method="POST" action="">
					{% csrf_token %}
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
							{{form.username}}
						</div>
						
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							{{form.email}}
						
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
							{{form.password1}}
						</div>
						
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
							{{form.password2}}
						</div>
						
					</div>



					   <div class="d-flex justify-content-center mt-3 login_container">
						 <input class="btn login_btn" type="submit" name="Create User" value="Register Account">
					   </div>

				</form>
			</div>
			{{form.errors}}
			
			
			<div class="mt-5">
				<div class="d-flex justify-content-center links">
					Already have an account? <a href="{% url 'login' %}" style="text-decoration: none;" class="ml-2">Login</a>
					
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<script>
					/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
	//We start indexing at one because CSRF_token is considered and input field 
	 */

	//Query All input fields
	var form_fields = document.getElementsByTagName('input')
	form_fields[1].placeholder='Username..';
	form_fields[2].placeholder='Email..';
	form_fields[3].placeholder='Enter password...';
	form_fields[4].placeholder='Re-enter Password...';


	for (var field in form_fields){	
		form_fields[field].className += ' form-control'
	}
</script>


{% endblock %}
